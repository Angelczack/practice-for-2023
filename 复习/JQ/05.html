<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button type="button" id="btn1">发送ajax请求</button>
    <div id="d1"></div>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script>
        $("#btn1").click(function () {
            // $.get("http://jsonplaceholder.typicode.com/posts",function(res){
            //     console.log(res);
            //     document.write(JSON.stringify(res));
            // })

            $.ajax({
                url: "http://jsonplaceholder.typicode.com/posts",
                type: "get",
                data: "",
                async: true,
                success: function (res) {     //ajax请求成功之后的回调函数，data是后端返回的数据
                    // document.write(JSON.stringify(res));

                    // 将请求的页面数据显示到页面上
                    $(res).each(function (i, obj) {
                        console.log(i);
                        console.log(obj);

                        $new = $(`<div>
                                    <p>${obj.id}</p>
                                    <p>${obj.title}</p>
                                    <p>${obj.body}</p>
                                </div>`);
                                // ${obj.id}    ` `模板字符串   解析变量${}

                                $("#d1").append($new);
                    })
                }
            })
        })
    </script>
</body>

</html>
